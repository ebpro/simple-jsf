<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/template/commonLayout.xhtml">
    <ui:define name="title">Add a task</ui:define>
    <ui:define name="content">
    <h:messages/>
    <h:form>
        <div class="card ui-fluid">
            <div class="field">
                <p:outputLabel for="description" value="Title"/>
                <p:inputText id="description" value="#{taskView.title}" required="true"/>
            </div>

            <div class="field">
                <p:outputLabel for="importance" value="Importance"/>
                <p:spinner id="importance" value="#{taskView.importance}"/>
            </div>
            <div class="field">
              <p:button ajax="false" value="Add" outcome="#{taskView.add()}"/>
            </div>
        </div>
    </h:form>
    </ui:define>
</ui:composition>
