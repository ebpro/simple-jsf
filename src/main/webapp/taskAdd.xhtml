<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/template/commonLayout.xhtml">
    <ui:define name="title">Add a task</ui:define>
    <ui:define name="content">

    <h:form id="form">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <div class="card ui-fluid">
            <div class="field">
                <p:outputLabel for="title" value="Title"/>
                <p:inputText id="title" value="#{taskView.title}"
                             required="true"
                             requiredMessage="Value is required"/>
            </div>

            <div class="field">
                <p:outputLabel for="importance" value="Importance"/>
                <p:spinner id="importance" value="#{taskView.importance}"/>
            </div>

            <p:commandButton value="Add" action="#{taskView.add()}"/>
        </div>
    </h:form>
    </ui:define>
</ui:composition>
