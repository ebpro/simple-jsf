<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/template/commonLayout.xhtml">
    <ui:define name="title">Task table</ui:define>
    <ui:define name="content">
    <h:form>
        <div class="card">
            <p:dataTable var="task" value="#{taskView.findAll()}">
                <p:column headerText="Title">
                    <h:outputText value="#{task.title}" />
                </p:column>
                <p:column headerText="Importance">
                    <h:outputText value="#{task.importance}" />
                </p:column>
            </p:dataTable>

            <p:button outcome="taskAdd" value="ADD" title="Clic to add task"/>
        </div>
    </h:form>
    </ui:define>
</ui:composition>
